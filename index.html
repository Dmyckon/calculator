<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="change">
    <h2 id="text">Mathematical Calculator</h2>
    <div id="case">
    <div id="science">
        <div id="view"></div>
        <div id="btns">
        <button onclick="sins()" class="operators">Sin</button>
        <button onclick="tans()" class="operators">Tan</button>
        <button onclick="coss()" class="operators">Cos</button>
        <button onclick="cubert()" class="operators">&#8731</button>
        <button onclick="sqrt()" class="operators">&#8730</button>
        <button onclick="pi()" class="operators">&#960</button>
        <button onclick="log()" class="operators">ln</button>
        <button onclick="handleClick(event)" class="operators">+</button>
        <button onclick="handleClick(event)">9</button>
        <button onclick="handleClick(event)">8</button>
        <button onclick="handleClick(event)">7</button>
        <button onclick="handleClick(event)" class="operators">*</button>
        <button onclick="handleClick(event)">6</button>
        <button onclick="handleClick(event)">5</button>
        <button onclick="handleClick(event)">4</button>
        <button onclick="handleClick(event)" class="operators">-</button>
        <button onclick="handleClick(event)">3</button>
        <button onclick="handleClick(event)">2</button>
        <button onclick="handleClick(event)">1</button>
        <button onclick="handleClick(event)" class="operators">/</button>
        <button onclick="handleClick(event)">.</button>
        <button onclick="handleClick(event)">0</button>
        <button onclick="clearView()" class="remove">C</button>
        <button onclick="calculate()" class="operators">=</button>
        </div>
    </div>
    <h3 id="name">@Michael</h3>
    </div>
</div>

    <script src="./index.js"></script>
</body>
</html>
